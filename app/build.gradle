apply plugin: 'com.android.application'
apply plugin: 'io.fabric'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.a494studios.koreanconjugator"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 10
        versionName "1.2.7"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    configurations.all {
        resolutionStrategy.force 'com.google.code.findbugs:jsr305:1.3.9'
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:support-v4:27.0.2'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    compile 'com.android.volley:volley:1.0.0'
    compile 'com.android.support:cardview-v7:27.0.2'
    compile 'com.android.support:design:27.0.2'
    compile 'com.google.firebase:firebase-core:11.8.0'
    compile 'com.google.firebase:firebase-ads:11.8.0'
    compile 'com.google.firebase:firebase-messaging:11.8.0'
    compile('com.crashlytics.sdk.android:crashlytics:2.9.0@aar') { transitive = true }
    compile 'com.github.frankiesardo:linearlistview:1.0.1@aar'
    compile 'com.google.code.gson:gson:2.8.2'
    compile 'com.google.guava:guava:23.0-android'
    compile "com.andkulikov:transitionseverywhere:1.7.8"
    //compile 'com.github.eggheadgames:android-about-box:1.3.2'
    compile('com.mikepenz:aboutlibraries:6.0.1@aar') { transitive = true }
    compile project(path: ':library')
}
apply plugin: 'com.google.gms.google-services'