query ConjugationQuery($stem: String!, $honorific: Boolean!, $isAdj: Boolean!, $conjugations:[String]) {
  conjugations(stem: $stem, honorific: $honorific, isAdj: $isAdj, conjugations: $conjugations) {
    name,
    conjugation,
    type,
    tense,
    speechLevel,
    honorific,
    pronunciation,
    romanization,
    reasons
  }
}